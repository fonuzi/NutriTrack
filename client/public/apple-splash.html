<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>Add GymTrack to Home Screen</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #13131A;
      color: #ffffff;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      padding: 20px;
    }
    
    h1 {
      color: #6366F1;
      margin-bottom: 30px;
    }
    
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 30px;
    }
    
    .instructions {
      margin-bottom: 40px;
      line-height: 1.6;
    }
    
    .step {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      text-align: left;
    }
    
    .step-number {
      background-color: #6366F1;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      flex-shrink: 0;
    }
    
    .step-text {
      flex-grow: 1;
    }
    
    .icon {
      margin: 0 5px;
      font-size: 1.2em;
      vertical-align: middle;
    }
    
    .button {
      background-color: #6366F1;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/icons/icon-192x192.png" alt="GymTrack Logo" class="logo">
    <h1>Install GymTrack</h1>
    
    <div class="instructions">
      <div class="step">
        <div class="step-number">1</div>
        <div class="step-text">
          Tap the share button <span class="icon">︎↑</span> at the bottom of the screen
        </div>
      </div>
      
      <div class="step">
        <div class="step-number">2</div>
        <div class="step-text">
          Scroll down and tap "Add to Home Screen" <span class="icon">+</span>
        </div>
      </div>
      
      <div class="step">
        <div class="step-number">3</div>
        <div class="step-text">
          Tap "Add" in the top right corner
        </div>
      </div>
    </div>
    
    <a href="/" class="button">Return to App</a>
  </div>
</body>
</html>
